server:
  port: 3000
  error:
    include-message: always
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show_sql: true
  main:
    web-application-type: servlet
logging:
  level:
    com.halltech: DEBUG
